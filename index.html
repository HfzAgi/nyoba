<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monitoring Alat Fitrasi Air Limbah Domestik Berbasis IoT</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a202c',
                        secondary: '#2d3748',
                    },
                },
            },
        }
    </script>
    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
            <!-- Header Section -->
            <div class="bg-gradient-to-r from-blue-500 to-green-500 p-4 md:p-6">
                <h1 class="text-2xl md:text-3xl font-bold text-white text-center">
                    Monitoring Alat Fitrasi Air Limbah Domestik Berbasis IoT
                </h1>
            </div>
            
            <!-- Sensor Data Display -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 md:gap-6 p-4 md:p-6">
                <div class="sensor-box bg-blue-100 rounded-lg shadow-md p-3 md:p-4 text-center">
                    <i id="toggle-ph" class="fas fa-tint text-blue-500 text-3xl md:text-4xl mb-2 cursor-pointer hover:text-blue-700"></i>
                    <h2 class="font-semibold text-gray-700 text-sm md:text-lg">pH</h2>
                    <p id="ph-value" class="text-lg md:text-2xl font-bold text-blue-600">Loading...</p>
                </div>
                <div class="sensor-box bg-green-100 rounded-lg shadow-md p-3 md:p-4 text-center">
                    <i id="toggle-do" class="fas fa-wind text-green-500 text-3xl md:text-4xl mb-2 cursor-pointer hover:text-green-700"></i>
                    <h2 class="font-semibold text-gray-700 text-sm md:text-lg">DO Value</h2>
                    <p id="do-value" class="text-lg md:text-2xl font-bold text-green-600">Loading...</p>
                </div>
                <div class="sensor-box bg-purple-100 rounded-lg shadow-md p-3 md:p-4 text-center">
                    <i id="toggle-water" class="fas fa-water text-purple-500 text-3xl md:text-4xl mb-2 cursor-pointer hover:text-purple-700"></i>
                    <h2 class="font-semibold text-gray-700 text-sm md:text-lg">Water Level</h2>
                    <p id="water-level-value" class="text-lg md:text-2xl font-bold text-purple-600">Loading...</p>
                </div>
                <div class="sensor-box bg-red-100 rounded-lg shadow-md p-3 md:p-4 text-center">
                    <i id="toggle-temp" class="fas fa-thermometer-half text-red-500 text-3xl md:text-4xl mb-2 cursor-pointer hover:text-red-700"></i>
                    <h2 class="font-semibold text-gray-700 text-sm md:text-lg">Temperature</h2>
                    <p id="temperature-value" class="text-lg md:text-2xl font-bold text-red-600">Loading...</p>
                </div>
                <div class="sensor-box bg-yellow-100 rounded-lg shadow-md p-3 md:p-4 text-center">
                    <i id="toggle-turbidity" class="fas fa-eye text-yellow-500 text-3xl md:text-4xl mb-2 cursor-pointer hover:text-yellow-700"></i>
                    <h2 class="font-semibold text-gray-700 text-sm md:text-lg">Turbidity</h2>
                    <p id="turbidity-value" class="text-lg md:text-2xl font-bold text-yellow-600">Loading...</p>
                </div>
                <div class="sensor-box bg-indigo-100 rounded-lg shadow-md p-3 md:p-4 text-center">
                    <i id="toggle-tds" class="fas fa-chart-bar text-indigo-500 text-3xl md:text-4xl mb-2 cursor-pointer hover:text-indigo-700"></i>
                    <h2 class="font-semibold text-gray-700 text-sm md:text-lg">TDS</h2>
                    <p id="tds-value" class="text-lg md:text-2xl font-bold text-indigo-600">Loading...</p>
                </div>
            </div>
            
            <!-- Chart Section -->
            <div class="p-4 md:p-6 bg-gray-50">
                <div id="sensorChart" class="w-full h-80 md:h-96"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 IoT Water Filtration Monitoring System</p>
        </div>
    </footer>

    <!-- Main Script -->
    <script type="module" src="script.js"></script>
</body>
</html>
